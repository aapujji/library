<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="icon" src="./assets/books-stack.png" alt="Library">
            <span class="header-text">Books</span>
            <button type="button" class="text-button add-book">Add Book</button>
        </header>
        <main class="main">
            <h2>Library</h2>
            <div class="books"></div>
        </main>
        <div class="modal-backdrop hidden">
            <div class="modal">
                <h3>Add Book</h3>
                <form class="form">
                    <div class="field">
                        <label class="label" for="title">Title</label>
                        <input class="input" type="text" id="title" name="title" requierd>
                    </div>
                    <div class="field">
                        <label class="label" for="author">Author</label>
                        <input class="input" type="text" id="author" name="author" required>
                    </div>
                    <div class="field">
                        <label class="label" for="coverImage">Cover Image</label>
                        <input class="input" type="text" id="coverImage" name="coverImage">
                    </div>
                    <div class="field">
                        <label class="label" for="read">Status</label>
                        <select class="select" id="status" name="status">
                            <option value="to-read">To Read</option>
                            <option vlaue="reading">Currently Reading</option>
                            <option value="read">Read</option>
                        </select>
                    </div>
                    <button type="button" class="text-button save">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
